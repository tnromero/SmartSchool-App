<div class="row">

  <div class="col-sm-6" *ngIf="professorSelecionado">

    <app-titulo [titulo]="(professorSelecionado.id == 0 ? 'Novo Professor' : 'Cód. Professor: '+ professorSelecionado.id)">
      <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
    </app-titulo>


    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control">
      </div>
      <!-- <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control" >
      </div> -->
      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!professorForm.valid">Salvar</button>
      </div>
    </form>

  </div>

  <div [class]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">

    <app-titulo [titulo]="titulo">
      <button class="btn btn-success" (click)="professorNovo()">Cadastrar Professor</button>
    </app-titulo>

    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores">
          <td>
            <button (click)="selecionaProfessor(professor)" class="text-dark btn btn-sm btn-outline-warning">Visualizar</button> 
          </td>
          <td scope="row">{{professor.id}}</td>
          <td>{{professor.nome}}</td>
          <td>{{professor.disciplina}}</td>
          <td>
            <div class="btn-group">
              <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
</ng-template>
